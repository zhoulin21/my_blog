{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "detail" id=post.id %}">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.date_time |date:"Y /m /d"}}</a>
                        <a class="post-category"  href="#">
                            {% for tag in post.tag_name.all %}
                            {{ tag }} &nbsp
                            {% endfor %}
                        </a>
                    </p>
            </header>
        </section>
    {% endfor %}
</div>
{% endblock %}
