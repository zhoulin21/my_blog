<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Lin Zhou Blog</title>

    <link rel="stylesheet" href="/static/pure-min.css">
    <link rel="stylesheet" href="/static/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/blog.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4" style="background-color: #3e6dab">
        <div class="header">
            <h1 class="brand-title">Lin Zhou</h1>
            <h2 class="brand-tagline">我的博客</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/archives/">博客</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="/search/">
                            {% csrf_token %}
                            <input type="search" placeholder="搜索" required>
                            <button type="submit">搜索</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="https://github.com/zhoulin21">GitHub</a></li>
                        <li><a href="http://weibo.com">weibo</a></li>
                        <li><a href="http://neu.edu.cn">我的大学</a></li>
                        <li>
                            <a href="https://zh.wikipedia.org/zh-hans/%E5%B9%BF%E8%A5%BF%E5%A3%AE%E6%97%8F%E8%87%AA%E6%B2%BB%E5%8C%BA">我的家乡</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
