
{% extends "base.html" %}

{% block content %}
    <div class="posts">
    {% for obj in post %}
        <section class="post">

                <header class="post-header">
                    <h2 class="post-title">{{ obj.title }}</h2>

                    <p class="post-meta">
                        Time: <a class="post-author" href="#">{{ obj.date_time }}</a>

                        <a class="post-category"  href="#">
                            {% for tag in obj.tag_name.all %}
                                {{ tag }} &nbsp
                            {% endfor %}
                        </a>

                    </p>
                </header>

                <div class="post-description"
                     style="width:800px;
                            overflow:hidden;
                            white-space:nowrap;
                            text-overflow:ellipsis;
                            -webkit-text-overflow:ellipsis;">
                    <p>
                        {{ contact.content }}
                    </p>
                    <a class="pure-button" href="{% url "detail" id=obj.id %}">link >>> </a>
                </div>

        </section>
    {% endfor %}

    </div>
{% endblock %}
